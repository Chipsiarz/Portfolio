<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back-to-portfolio">
      <a href="../../index.html" class="link"
        ><i class="bi bi-arrow-left-square"></i
      ></a>
    </div>
    <div id="textContainer">
      <p id="keyboardTextDisplay"></p>
    </div>
    <div class="keyboard">
      <!-- <div class="row row1">
        <button id="esc">Esc</button>
        <button>F1</button>

      <div class="row row2">
        <button class="num" id="tilde">`</button>
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="minus">-</button>
        <button class="num" id="equals">=</button>
        <button id="backspace" class="text">Backspace</button>
      </div>

      <div class="row row3">
        <button id="tab" class="text tab">Tab</button>
        <button class="letter">q</button>
        <button class="letter">w</button>
        <button class="letter">e</button>
        <button class="letter">r</button>
        <button class="letter">t</button>
        <button class="letter">y</button>
        <button class="letter">u</button>
        <button class="letter">i</button>
        <button class="letter">o</button>
        <button class="letter">p</button>
        <button class="num" id="lBracket">[</button>
        <button class="num" id="rBracket">]</button>
        <button class="num" id="backslash">\</button>
      </div>

      <div class="row row4">
        <button id="capsLock" class="text">CapsLock</button>
        <button class="letter">a</button>
        <button class="letter">s</button>
        <button class="letter">d</button>
        <button class="letter">f</button>
        <button class="letter">g</button>
        <button class="letter">h</button>
        <button class="letter">j</button>
        <button class="letter">k</button>
        <button class="letter">l</button>
        <button class="num" id="semicolon">;</button>
        <button class="num" id="quote">'</button>
        <button id="enter" class="text enter">Enter</button>
      </div>

      <div class="row row5">
        <button id="lShift" class="text shift">Shift</button>
        <button class="letter">z</button>
        <button class="letter">x</button>
        <button class="letter">c</button>
        <button class="letter">v</button>
        <button class="letter">b</button>
        <button class="letter">n</button>
        <button class="letter">m</button>
        <button class="num" id="comma">,</button>
        <button class="num" id="dot">.</button>
        <button class="num" id="forwardslash">/</button>
        <button id="rShift" class="text shift">Shift</button>
      </div>

      <div class="row row6">
        <button id="lCtrl" class="double">Ctrl</button>
        <button id="lAlt" class="double">Alt</button>
        <button id="space" class="text space">SPACE</button>
        <button id="rAlt" class="double">Alt</button>
        <button id="rCtrl" class="double">Ctrl</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
